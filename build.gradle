group 'ch.odaceo.lab.hello-world'
version '1.0.0'

buildscript {
    ext.kotlin_version = '1.1.2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}

jar {
    manifest {
        attributes "Main-Class": "ch.odaceo.helloworld.interfaces.console.ProgramKt"
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}